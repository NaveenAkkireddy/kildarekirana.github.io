<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5c518, #ff9933, #138808, #006a93);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>

  <script>
    // Check if the page was loaded from browser history (i.e., refresh)
    if (performance.navigation.type === 1) {
      // Redirect to homepage
      window.location.href = "https://kildarekirana.com";
    }
    setTimeout(function() {
      window.location.href = "https://kildarekirana.com/";
    }, 2000); // 2000 milliseconds = 2 seconds
  </script>
</head>
<body>
  <div>
    <h1>Thank You for your order!</h1>
    <p>We will be in touch with you shortly. &#128591;</p>
  </div>
</body>
</html>
